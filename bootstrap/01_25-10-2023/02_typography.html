<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.3.2-dist/css/bootstrap.min.css">
    <style>
        .head1 {
            color: var(--bs-pink);
        }
    </style>
</head>

<body>
    <h1 class="head1">Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>

    <!-- there is also classes of heading h1 to h6 -->
    <p class="h1">Heading 1</p>

    <!-- there is also we have display-(values) classes i.e. 1 to 6 values -->
    <p class="display-1">Display 1</p>

    <!-- font size = class = fs-(values) i.e. 1 to 6 values -->
    <!-- font-weight = fw (bold,bolder, light, lighter, semibold, medium (etc) -->
    <!-- font-style = fst = italic, normal -->
    <p class="fs-1 fw-bold fst-italic">Font size</p>

    <p class="lead fs-1">lead class</p>

    <p class="fs-1 text-muted">Muted color</p>
    <!-- inline tag -->
    <b>Bold tag</b>
    <em>em tag</em>
    <code>code tag</code>
    <kbd>kbd tag</kbd>
    <mark>mark tag</mark>
</body>

</html>
