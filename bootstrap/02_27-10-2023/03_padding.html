<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- 
        padding-(value) values in between 0 to 5
        property name                   class
        (1) padding                     p-(value)
        (2) padding-top                 pt-(value)
        (3) padding-bottom              pb-(value)
        (4) padding-left (padding-start)ps-(value)   
        (5) padding-right(padding-end)  pe-(value)
        (6) padding-vertically          py-(value)
        (7) padding-horizontally        px-(value)
     -->
    <h1 class="py-4 px-3">Hello world</h1>
</body>

</html>
