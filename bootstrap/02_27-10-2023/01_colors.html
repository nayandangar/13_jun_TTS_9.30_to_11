<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">  
</head>

<body>
    <!-- primary, secondary, danger, success, warning, info, light, dark -->
    <h2 class="text-primary">primary</h2>
    <h2 class="text-primary-emphasis">primary</h2>
    <h2 class="text-bg-primary">primary</h2>

    <h2 class="text-secondary">secondary</h2>
    <h2 class="text-secondary-emphasis">secondary</h2>
    <h2 class="text-bg-secondary">secondary</h2>

    <h2 class="text-danger">danger</h2>
    <h2 class="text-danger-emphasis">danger</h2>
    <h2 class="text-bg-danger">danger</h2>

    <h2 class="text-success">success</h2>
    <h2 class="text-success-emphasis">success</h2>
    <h2 class="text-bg-success">success</h2>

    <h2 class="text-warning">warning</h2>
    <h2 class="text-warning-emphasis">warning</h2>
    <h2 class="text-bg-warning">warning</h2>

    <h2 class="text-light">light</h2>
    <h2 class="text-light-emphasis">light</h2>
    <h2 class="text-bg-light">light</h2>

    <h2 class="text-dark">dark</h2>
    <h2 class="text-dark-emphasis">dark</h2>
    <h2 class="text-bg-dark">dark</h2>

    <h2 class="text-black">Black</h2>
    <h2 class="text-white text-bg-dark">White</h2>
</body>

</html>
