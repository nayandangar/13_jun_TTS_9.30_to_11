<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- 
        margin-(value) values in between 0 to 5
        property name                   class
        (1) margin                     m-(value)
        (2) margin-top                 mt-(value)
        (3) margin-bottom              mb-(value)
        (4) margin-left (margin-start) ms-(value)   
        (5) margin-right(margin-end)   me-(value)
        (6) margin-vertically          my-(value)
        (7) margin-horizontally        mx-(value)
     -->
    <h1 class="my-4 mx-3">Hello world</h1>
</body>

</html>
