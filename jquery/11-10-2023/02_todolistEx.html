<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <form action="#">
        <input type="text" name="" id="inpval">
        <button id="todo">Add List</button>
    </form>
    <ul class="list">
    </ul>
    <!-- <span class="fa-solid fa-close"></span> -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function () {
            $("#todo").click(function () {
                $inp = $("#inpval").val();
                if ($inp == "") {
                    alert("enter value")
                } else {
                    $list = $(".list");
                    $list.append("<li>" + $inp + "<span class='fa-solid fa-close' id='icon'></span></li>")
                    $icon = $("#icon")
                    $icon.click(function () {
                        $(this).remove()
                    })
                }
            })

        })
    </script>
</body>

</html>
