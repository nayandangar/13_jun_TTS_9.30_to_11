<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1 {
            height: auto;
            width: 250px;
            border: 2px solid black;
            padding: 20px;
        }
    </style>
</head>

<body>
    <!-- 2 remove function : (1) remove (2) empty -->
    <button id="btn1">Empty</button>
    <button id="btn2">Remove</button>
    <hr>
    <div class="div1">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Illum obcaecati eius est tempora necessitatibus
        voluptates praesentium, neque quam omnis, sit dolor ipsa doloremque nemo laudantium ullam voluptate veritatis
        iure. Earum!
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $(".div1").empty()
            })
            $("#btn2").click(function () {
                $(".div1").remove()
            })
        })
    </script>
</body>

</html>
