<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Hello world</h1>

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function () {
            // $("h1").css("color", "red"); => apply single property value 
            $("h1").css({
                color: "blue",
                fontFamily: "Arial",
                fontSize: "40px",
                backgroundColor: "pink",
                paddingLeft: "40px"
            })
        })
    </script>
</body>

</html>
