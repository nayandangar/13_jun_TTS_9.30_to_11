<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .head1 {
            font-size: 40px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            color: darkmagenta;
            background-color: coral;
        }

        .head2 {
            font-size: 40px;
            font-family: cursive;
            color: darkmagenta;
            background-color: coral;
        }
    </style>
</head>

<body>
    <!-- addClass(), removeClass(), toggleClass() -->
    <button id="btn1">addClass</button>
    <button id="btn2">removeClass</button>
    <button id="btn3">ToggleClass</button>
    <hr>
    <h1 class="heading1">Hello world</h1>
    <h1 class="heading2">Hello world</h1>

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $(".heading1").addClass("head1")
            })
            $("#btn2").click(function () {
                $(".heading1").removeClass("head1")
            })
            $("#btn3").click(function () {
                $(".heading2").toggleClass("head2")
            })
        })
    </script>
</body>

</html>
