<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div,
        ul,
        li {
            border: 1px solid gray;
            margin: 5px;
        }

        .setcolor {
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <!-- siblings = 7 function = siblings(), next(), nextAll(), nextUntil(), prev(), prevAll(), prevUntil()-->
    <button>click</button>
    <hr>
    <div class="main">main
        <div class="sub">sub
            <ul>
                <li>list 1</li>
                <li>list 2</li>
            </ul>
        </div>
    </div>
    <div class="main-1">main-1
        <div class="sub-1">sub-1
            <ul>
                <li>list 1</li>
                <li>list 2</li>
            </ul>
        </div>
    </div>
    <div class="main-2">main-2
        <div class="sub-2">sub-2
            <ul>
                <li>list 1</li>
                <li>list 2</li>
            </ul>
        </div>
    </div>
    <div class="main-3">main-3
        <div class="sub-3">sub-3
            <ul>
                <li>list 1</li>
                <li>list 2</li>
            </ul>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                // $(".main").siblings(".main-3").addClass("setcolor")
                // $(".main").next().addClass("setcolor")
                // $(".main").nextAll().addClass("setcolor")
                // $(".main").nextUntil(".main-3").addClass("setcolor")
                // $(".main-3").prev().addClass("setcolor")
                // $(".main-3").prevAll().addClass("setcolor")
                $(".main-3").prevUntil(".main-1").addClass("setcolor")
            })
        })
    </script>
</body>

</html>
