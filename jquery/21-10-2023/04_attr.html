<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="btn1">Set Attribute</button>
    <br><br>
    Enter Name : <input type="text" name="" id="setval">

    <!-- jquery cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                // $("#setval").attr("placeholder", "Enter Name")
                $("#setval").attr({
                    placeholder: "Enter name",
                    readonly: true,
                })
            })
        })
    </script>
</body>

</html>
