<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- there is 3 functions to use get and set attribute : 
    (1) text() = innerText (2) html() = innerHTML (3) val() 
    -->
    <button id="btn1">text</button>
    <button id="btn2">html</button>
    <button id="btn3">value</button>
    <hr>
    <p id="p1">
        <b><i>this is get & set attribute function</i></b>
    </p>
    <input type="text" name="" id="vals" value="xyz">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                alert($("#p1").text())
            })
            $("#btn2").click(function () {
                alert($("#p1").html())
            })
            $("#btn3").click(function () {
                alert($("#vals").val())
            })
        })
    </script>
</body>

</html>
