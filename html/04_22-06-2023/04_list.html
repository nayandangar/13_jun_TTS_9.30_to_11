<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- there is 3 type of list 
        (1) order list 
        (2) unorder list 
        (3) Description list

        order list => <ol> and <li>
        unorder list => <ul> and <li>
        description list => <dl>, <dt> and <dd>
    -->
    <ol type="1" start="11">
        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>
    </ol>

    <!-- type = circle, square, and disc(default) -->
    <ul type="disc">
        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>
    </ul>

    <dl>
        <!-- define term-->
        <dt>Person</dt>
        <!-- define description -->
        <dd>Rohit, Ronit, Darshan</dd>

        <dt>Fruits</dt>
        <dd>Apple, Bananas, Grapes etc</dd>
    </dl>
</body>

</html>
