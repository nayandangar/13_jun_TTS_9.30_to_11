<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- table is a collection of row nd column 
        cell = it is box which generate from row and column

        row is horizontal, column is vertical

        <table> => create table
        <tr> => create row, table row
        <td> => create column, table data 
        <th> => create column which bold heading, table heading
        <caption> => give table title 
        <tbody> => table body

        cellpadding => give a space between content and cell border
        cellspacing => give a space between two cells border
        rules => when we apply rules cellspacing not worked.
    -->
    <center>
        <table border="1" cellpadding="5px" cellspacing="10px" rules="all" style="width:30%; height:200px;">
            <!-- 1st row -->
            <caption>My table Data</caption>
            <!-- <p>My table data</p> -->
            <tr>
                <th>Name</th>
                <th>Mobile No</th>
                <th>Age</th>
            </tr>
            <!-- 2nd row -->
            <tbody>
                <tr>
                    <td>Rohit</td>
                    <td>9856210325</td>
                    <td>21</td>
                </tr>
                <!-- 3rd row -->
                <tr>
                    <td>Yogesh</td>
                    <td>7895465896</td>
                    <td>23</td>
                </tr>
                <!-- 4th row -->
                <tr>
                    <td>Kavya</td>
                    <td>9856889899</td>
                    <td>22</td>
                </tr>
            </tbody>
        </table>
    </center>
</body>

</html>
