<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas id="mycanvas" height="300px" width="300px"></canvas>

    <script>
        let rect = document.getElementById("mycanvas");
        let drwrect = rect.getContext("2d");
        drwrect.fillStyle = "blue"
        drwrect.fillRect(10, 10, 200, 200)
    </script>
</body>

</html>
