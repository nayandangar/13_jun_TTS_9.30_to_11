<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .imgZoom {
            height: 300px;
            width: 450px;
            margin: auto;
            border: 2px solid red;
            overflow: hidden;
        }

        img {
            height: 300px;
            width: 450px;
            transition: 0.5s ease-in-out all;
        }

        .imgZoom:hover img {
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <div class="imgZoom">
        <img src="image.jpg" alt="">
    </div>
</body>

</html>
