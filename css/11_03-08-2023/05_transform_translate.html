<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            height: 100px;
            width: 100px;
            background-color: rebeccapurple;
            margin: 30px auto;
            transition: 1s all ease-in-out;
        }

        .div1:hover {
            transform: translate(50px, 20px);
        }

        .div2:hover {
            transform: translateX(50px) rotate(40deg);
        }

        .div3:hover {
            transform: translateY(50px);
        }

        .div4:hover {
            transform: rotateX(40deg) rotateY(20deg) rotateZ(80deg) translateZ(30px);
        }

        .div5:hover {
            transform: translate3d(30px, 40px, 50px)
        }
    </style>
</head>

<body>
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
    <div class="div4"></div>
    <div class="div5"></div>
</body>

</html>
