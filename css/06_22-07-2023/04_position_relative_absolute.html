<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* if we cant set position relative, element can work as a browser relative*/
        .main {
            position: relative;
            /* like a parent */
        }

        .image1 {
            /* like a child */
            position: absolute;
            top: 0;
        }

        .image2 {
            position: absolute;
            top: 50px;
            left: 50px;
        }

        .image3 {
            position: absolute;
            top: 100px;
            left: 100px;
        }

        img {
            height: 200px;
            width: 200px;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="image1">
            <img src="images/img1.jpg" alt="">
        </div>
        <div class="image2">
            <img src="images/img2.jpg" alt="">
        </div>
        <div class="image3">
            <img src="images/img3.jpg" alt="">
        </div>
    </div>
</body>

</html>
