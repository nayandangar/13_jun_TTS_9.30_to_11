<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            height: 300px;
            width: 400px;

            filter: blur(5px);
            /* filter: brightness(50%); => 100% original 0% black  */
            /* filter: contrast(100%); => 100% original 0% gray  */
            /* filter: drop-shadow(0px 0px 5px blue); => use for png image  */
            /* filter: grayscale(50%); => black & white  */
            /* filter: hue-rotate(20deg); => change image color  */
            /* filter: invert(50%); => flashback type screen  */
            /* filter: opacity(20%); */
            /* filter: saturate(40%); => black & white but not dull type  */
            /* filter: sepia(40%); => black & yellowness type  */
        }
    </style>
</head>

<body>
    <img src="image/wallpaper.jpg" alt="">
    <!-- <img src="image/borderimage4.png" alt=""> -->
</body>

</html>
