<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            width: 50%;
            margin: 30px auto;
        }

        .div1 {
            height: 100px;
            width: 100px;
            background-color: teal;
            transform: rotateX(70deg) rotateY(0deg) rotateZ(0deg) translateX(0px) translateY(100px) scaleY(2.5);
        }

        .div2 {
            height: 100px;
            width: 100px;
            background-color: chocolate;
            transform: translateY(10px);
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="div1">1</div>
        <div class="div2">2</div>
    </div>
</body>

</html>
