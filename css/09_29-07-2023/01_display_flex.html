<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .FlexEx {
            /* display flex apply in parent class and effect show in child class */
            display: flex;
            background-color: brown;
        }

        .div1 {
            height: 100px;
            width: 33.33%;
            background-color: cadetblue;
        }

        .div2 {
            height: 100px;
            width: 33.33%;
            background-color: chocolate;
        }

        .div3 {
            height: 100px;
            width: 33.33%;
            background-color: palevioletred;
        }
    </style>
</head>

<body>
    <div class="FlexEx">
        <div class="div1"></div>
        <div class="div2"></div>
        <div class="div3"></div>
    </div>
</body>

</html>
