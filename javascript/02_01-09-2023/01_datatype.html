<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        datatype = which type of our data
        there is no need to declare datatype of value so js is a loosy type scripting language

        there is 2 type of datatype = 
        (1) primitive = built in in programming 
             
            1. number = integer number
                        for ex. 12
                        floating number for ex. 12.12
            2. string = "hello world"
            3. boolean = true or false 
            4. null = null value 
            5. undefine = undefine values

        (2) non-primitive = array, object and regular expression
     -->
    <script>
        var a = 10;
        console.log(a);
        var a = 10.01;
        console.log(a);
        var a = "Hello"
        console.log(a);
        var b = true;
        console.log(b);
        var nl = "";
        console.log(nl);
        var n = null;
        console.log(n);
        var un;
        console.log(un);
    </script>
</body>

</html>
