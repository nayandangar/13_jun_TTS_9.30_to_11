<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = 45;
        var b = 56;

        a += b  //a = a + b
        console.log(a);  // 101

        a -= b // a = a - b;
        console.log(a);  // 45

        a *= b
        console.log(a);  // 2520

        a /= b
        console.log(a);   // 45

        a %= b
        console.log(a);  // 45
    </script>
</body>

</html>
