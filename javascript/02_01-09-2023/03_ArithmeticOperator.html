<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // static program
        let num1 = 100;
        let num2 = 20;

        // to join / print string and variable on webpage use (+) sign which is call concatenation(concat) operator.
        document.write("1st Number is : " + num1 + "<br>2nd Number is : " + num2)
        document.write("<br>=========================== <br> Operations are :  <br>")

        document.write("Addition is :" + (num1 + num2))
        document.write("<br>Substract is :" + (num1 - num2))
        document.write("<br>Multiply is : " + (num1 * num2))
        document.write("<br>Division is : " + (num1 / num2))
        document.write("<br>Modules is : " + (num1 % num2))

    </script>
</body>

</html>
