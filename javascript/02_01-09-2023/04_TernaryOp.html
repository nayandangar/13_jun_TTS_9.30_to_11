<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- ternary operator -->
    <!-- there is 2 type (1) increment(++) (2) decrement(--) -->

    <!-- increment means add 1 value in given value 
        there is 2 type of increment. 
        (1) pre-increment = for ex. ++a
        (2) post-increment = for ex. a++
    -->
    <!-- decrement means deduct 1 value in given value 
            there is 2 type of decrement. 
            (1) pre-decrement = for ex. --a
            (2) post-decrement = for ex. a--
        -->
    <script>
        var a = 1;
        console.log(a);
        a++;
        console.log(a);
        ++a;
        console.log(a);
        console.log(a++); // print then increment
        console.log(a);
        console.log(++a); // increment than print

        console.log("-------------");
        var b = 10;
        console.log(b--); // print than decrement
        console.log(b);
        console.log(--b); // decrement than print
    </script>
</body>

</html>
