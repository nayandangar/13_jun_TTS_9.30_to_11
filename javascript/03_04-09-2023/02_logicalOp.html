<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- &&(and), ||(or), !(not) -->
    <script>
        var x = 5, res;
        res = (x < 10 && x > 3)
        document.write("(x < 10 && x > 3) = " + res)

        // condition1       condition2      result
        // (1) true             true           true
        // (2) true             false          false
        // (3) false            true           false
        // (4) false            false          false

        res = (x < 3 || x > 3)
        document.write("<br>(x < 3 || x > 3) = " + res)

        // condition1       condition2      result
        // (1) true             true           true
        // (2) true             false          true
        // (3) false            true           true
        // (4) false            false          false

        res = !(x < 3 || x > 3)
        document.write("<br>!(x < 3 || x > 3) = " + res)
    </script>
</body>

</html>
