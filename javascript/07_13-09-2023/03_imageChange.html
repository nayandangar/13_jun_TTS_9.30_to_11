<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            height: 300px;
            width: 400px;
        }
    </style>
</head>

<body>
    <img src="image/image1.jpg" alt="" id="icon">

    <script>
        let changeimg = document.getElementById("icon")
        changeimg.addEventListener("click", function () {
            changeimg.src = "image/image2.jpg";
        })
    </script>
</body>

</html>
