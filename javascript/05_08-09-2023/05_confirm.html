<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="confirmFunc()">Confirm box</button>
    <h1 id="msg"></h1>

    <script>
        function confirmFunc() {
            if (confirm("click on any button!!!") == true) {
                alert("you click on ok")
                document.getElementById("msg").innerHTML = "go to next page"
            } else {
                alert("you click on cancel")
                document.getElementById("msg").innerHTML = "can not go next page"
            }
        }
    </script>
</body>

</html>
