<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="openfunc()">Open</button>
    <button onclick="closefunc()">close</button>

    <script>
        var openlink = "https://html5up.net/"
        var closelink
        function openfunc() {
            closelink = window.open(openlink, "_blank")
        }
        function closefunc() {
            closelink.window.close()
        }
    </script>
</body>

</html>
