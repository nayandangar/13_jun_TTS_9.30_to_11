<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>

    <script>
        var dt = new Date()
        document.getElementById("p1").innerText = dt;

        document.getElementById("p2").innerText = dt.getDate() + "-" + (dt.getMonth() + 1) + "-" + dt.getFullYear();

        document.getElementById("p3").innerHTML = dt.getHours() + ":" + dt.getMinutes() + ":" + dt.getSeconds() + "<br>=== Day is ===" + dt.getDay();


    </script>
</body>

</html>
