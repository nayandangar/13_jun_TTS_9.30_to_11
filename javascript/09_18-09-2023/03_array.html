<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // array is a similar type of data
        // it is also collection of similar type of data.

        var menus = ["home", "about", "contact", "help", "blog", "gallary"];
        // document.write(menus)
        console.log(menus);

        // to print a single value 
        console.log("===============");
        console.log(menus[0]);
        console.log(menus[1]);
        console.log(menus[2]);
        console.log(menus[3]);
        console.log(menus[4]);

        // use loop to print array
        console.log("================");
        let menu;
        for (menu of menus) {
            console.log(menu);
        }
    </script>
</body>

</html>
