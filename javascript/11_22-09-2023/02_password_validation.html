<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            color: red;
        }
    </style>
</head>

<body>
    <form action="">
        <table>
            <tr>
                <td>Enter Password : </td>
                <td>
                    <input type="text" name="passwd" id="pass" placeholder="8 to 15 characters" maxlength="15"
                        onkeyup="return passwordRegEx()" onblur="return checkpass()">
                </td>
                <td>
                    <span id="msg1"></span>
                </td>
            </tr>
            <tr>
                <td>Enter Confirm Password : </td>
                <td>
                    <input type="text" name="cpasswd" id="cpass" placeholder="8 to 15 characters"
                        onblur="return checkpass()" onkeyup="return comparePass()">
                </td>
                <td>
                    <span id="msg2"></span>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <button onclick="return checkpass()" type="submit">Click Here</button>
                </td>
            </tr>
        </table>
        <p> NOTE :
            password contain at least one lowercase letter, one uppercase letter, one numeric digit, and one special
            character
        </p>
    </form>

    <script>
        function checkpass() {
            let ps = document.getElementById("pass").value;
            let cps = document.getElementById("cpass").value;
            if ((ps == null || ps == "")) {
                document.getElementById("msg1").innerText = "Enter Password"
                return false
            } else if ((cps == null || cps == "")) {
                document.getElementById("msg2").innerText = "Enter Confirm Password"
                return false
            }
        }
        function passwordRegEx() {
            let ps = document.getElementById("pass").value;
            let passex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z0-9])(?!.*\s).{8,15}$/;
            if (passex.test(ps)) {
                document.getElementById("msg1").innerText = ""
                return false
            } else {
                document.getElementById("msg1").innerText = "Invalid password"
                return false;
            }
        }
        // match password
        function comparePass() {
            let ps = document.getElementById("pass").value;
            let cps = document.getElementById("cpass").value;
            if (cps != ps) {
                document.getElementById("msg2").innerText = "Password & confirm password does not match"
                return false
            } else {
                document.getElementById("msg2").innerText = ""
                return false
            }
        }
    </script>
</body>

</html>
