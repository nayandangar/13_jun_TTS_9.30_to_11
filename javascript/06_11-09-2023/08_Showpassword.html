<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    form{
         height: 200px;
         width: 400px; 
         border: 2px solid black;
         margin: auto;
         padding:100px 50px;  
        }
    </style>
</head>

<body>
    <form action="#">
        <hr>
        <label for="">Password : </label>
        <input type="password" name="" id="passwd">

        <br>
        <br>
        <input type="checkbox" onclick="ShowPass()">
        <label for="">Show Password</label>
        <hr>
    </form>

    <script>
        function ShowPass() {
            let pass = document.getElementById("passwd")
            if (pass.type == "password") { //comparision
                pass.type = "text" //value assign
            } else {
                pass.type = "password"
            }
        }
    </script>
</body>

</html>
