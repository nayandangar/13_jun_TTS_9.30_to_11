<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="#">
        <label for="">Password : </label>
        <input type="password" name="" id="passwd">

        <br><br>
        <input type="checkbox" onclick="ShowPass()">
        <label for="">Show Password</label>
    </form>

    <script>
        function ShowPass() {
            let pass = document.getElementById("passwd")
            if (pass.type == "password") { //comparision
                pass.type = "text" //value assign
            } else {
                pass.type = "password"
            }
        }
    </script>
</body>

</html>
