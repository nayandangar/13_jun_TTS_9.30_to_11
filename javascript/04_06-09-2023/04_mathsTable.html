<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // print maths table 
        //  45*1=45 
        var tableno = 34;
        var i = 1;
        for (i = 1; i <= 10; i++) {
            document.write(tableno + "&Cross;" + i + "=" + tableno * i + "<br>")
        }
    </script>
</body>

</html>
