<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // while loop
        let a = 1;
        while (a < 11) {
            document.writeln(a)
            a++
        }

        var b = 11;
        do {
            document.writeln(b);
            b++;
        } while (b <= 20)

        for (let c = 1; c <= 5; c++) {
            document.writeln(c)
        }
        document.write("<br>")
        for (let d = 5; d >= 1; d--) {
            document.writeln(d)
        }
    </script>
</body>

</html>
