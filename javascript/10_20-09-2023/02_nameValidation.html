<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #msg {
            color: red;
        }

        .alert {
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <form action="">
        <table>
            <tr>
                <td>Name : </td>
                <td>
                    <input type="text" name="uname" id="username" onblur="return checkName()"
                        onkeyup="return checkNameExp()">
                </td>
                <td>
                    <span id="msg"></span>
                </td>
            </tr>
            <tr>
                <td>
                    <button onclick="return checkName()">Click Here</button>
                </td>
            </tr>
        </table>
    </form>
    <script>
        // click event function
        function checkName() {
            let nm = document.getElementById("username").value;
            let inp = document.getElementById("username")
            if (nm == "" || nm == null) {
                // alert("Enter name")
                document.getElementById("msg").innerHTML = "Enter name";
                // inp.classList.add("alert")
                return false;
            }
        }
        // keyboard event 
        function checkNameExp() {
            let nm = document.getElementById("username").value;
            let regex = /^[a-zA-Z]+$/
            if (!(nm.match(regex)) || nm.length < 2) {
                document.getElementById("msg").innerHTML = "Invalid name";
                return false;
            } else {
                document.getElementById("msg").innerHTML = ""
                return false;
            }
        }
    </script>
</body>

</html>
